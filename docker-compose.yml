version: '3.8'

services:
  # Frontend React
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sifarma-frontend
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - sifarma-network
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    labels:
      - "com.sifarma.description=Frontend React SIFARMA"
      - "com.sifarma.version=1.0.0"

