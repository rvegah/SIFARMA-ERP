<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fondo blanco -->
  <rect width="100" height="100" fill="white"/>
  
  <!-- Cruz farmacéutica estilo FARMADINAMICA -->
  <!-- Parte superior izquierda (naranja) -->
  <path d="M 20 20 L 20 45 L 35 45 Q 45 45 45 35 L 45 20 Q 45 20 35 20 Z" fill="#CC6C06"/>
  
  <!-- Parte superior derecha (azul) -->
  <path d="M 55 20 L 55 35 Q 55 45 65 45 L 80 45 L 80 20 Q 80 20 65 20 Z" fill="#05305A"/>
  
  <!-- Parte inferior izquierda (azul oscuro) -->
  <path d="M 20 55 L 20 80 Q 20 80 35 80 L 45 80 L 45 65 Q 45 55 35 55 Z" fill="#003A5D"/>
  
  <!-- Parte inferior derecha (naranja) -->
  <path d="M 55 55 Q 55 55 55 65 L 55 80 L 80 80 Q 80 80 80 65 L 80 55 Q 70 55 65 55 Z" fill="#D97706"/>
  
  <!-- Curvas de conexión internas -->
  <path d="M 45 45 Q 50 45 50 50 Q 50 55 55 55" fill="none" stroke="#05305A" stroke-width="2"/>
  <path d="M 45 55 Q 45 50 50 50 Q 55 50 55 45" fill="none" stroke="#CC6C06" stroke-width="2"/>
</svg>